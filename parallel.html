<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-image: url("https://mejorconsalud.as.com/wp-content/uploads/2021/04/escalada-roca.jpg");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Scroll up y scroll</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:rgb(0, 255, 136);font-size:36px">
Haz scroll hacia arriba y hacia abajo en esta p√°gina para ver el efecto de parallel.
</div>

</body>
</html>
